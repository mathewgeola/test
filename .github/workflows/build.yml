name: Build Executables

on:
  push:
    tags:
      - 'v*'  # 标签触发（例如 v1.0.0）
  workflow_dispatch:  # 手动触发

jobs:
  build:
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]  # 支持多种操作系统

    runs-on: ${{ matrix.os }}

    steps:
      # Checkout 当前代码
      - name: Checkout Code
        uses: actions/checkout@v2

      # 设置 Python 环境
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      # 安装依赖
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pyinstaller

      # 编译可执行文件
      - name: Build Executable
        run: |
          pyinstaller --onefile --name myapp-${{ matrix.os }} your_script.py

      # 列出 dist 文件夹中的内容
      - name: List contents of dist folder
        run: |
          ls -l dist/

      # 验证生成的文件是否存在（检查实际生成的文件类型和文件名）
      - name: Verify Build File
        run: |
          # 如果是其他文件类型（例如 .exe 或 .app），请相应修改检查逻辑
          if [ ! -f "dist/myapp-${{ matrix.os }}" ]; then
            echo "Build file not found!"
            exit 1
          fi
          
      # 创建 GitHub Release 并获取上传 URL
      - name: Create Release
        id: create_release
        run: |
          TAG_NAME="v${{ github.event.inputs.version }}"
          RESPONSE=$(curl -s -XPOST -H "Authorization: token ${{ secrets.MY_GITHUB_TOKEN }}" \
            -d "{\"tag_name\": \"$TAG_NAME\", \"name\": \"$TAG_NAME\", \"body\": \"Release of version $TAG_NAME\"}" \
            "https://api.github.com/repos/${{ github.repository }}/releases")
          echo "Release created: $RESPONSE"
          
          # 从响应中提取上传 URL
          UPLOAD_URL=$(echo $RESPONSE | jq -r '.upload_url' | sed 's/{?name,label}//')
          echo "UPLOAD_URL=${UPLOAD_URL}" >> $GITHUB_ENV
          
      # 上传可执行文件到 GitHub Release
      - name: Upload Executable to Release
        uses: actions/upload-release-asset@v1
        with:
          upload_url: ${{ env.UPLOAD_URL }}
          asset_path: dist/myapp-${{ matrix.os }}  # 根据生成的文件类型修改
          asset_name: myapp-${{ matrix.os }}      # 确保与文件名匹配
          asset_content_type: application/octet-stream
