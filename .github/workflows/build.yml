name: Build Executables

on:
  push:
    tags:
      - 'v*'  # 以 v 开头的标签触发工作流，如 v1.0, v1.1 等

  workflow_dispatch:  # 支持手动触发
    inputs:
      version:
        description: 'Version for the build'
        required: true
        default: '1.0.0'  # 默认版本号

jobs:
  build:
    strategy:
      matrix:
        os: [windows-latest, ubuntu-latest, macos-latest]  # 支持多个操作系统

    runs-on: ${{ matrix.os }}

    steps:
      # Checkout 当前代码
      - name: Checkout Code
        uses: actions/checkout@v2

      # 设置 Python 环境
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'  # 可以根据需要更改 Python 版本

      # 安装依赖
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pyinstaller

      # 编译应用程序
      - name: Build Executable
        run: |
          pyinstaller --onefile --name myapp-${{ matrix.os }} your_script.py  # 使用 --name 来指定可执行文件名称

      # 创建新的 Release
      - name: Create Release
        id: create_release
        run: |
          TAG_NAME="v${{ github.event.inputs.version }}"
          RESPONSE=$(curl -s -XPOST -H "Authorization: token ${{ secrets.GITHUB_TOKEN }}" \
            -d "{\"tag_name\": \"$TAG_NAME\", \"name\": \"$TAG_NAME\", \"body\": \"Release of version $TAG_NAME\"}" \
            "https://api.github.com/repos/${{ github.repository }}/releases")
          echo "Release created: $RESPONSE"
          echo "::set-output name=upload_url::$(echo $RESPONSE | jq -r '.upload_url' | sed 's/{?name,label}//')"  # Extract and clean upload_url

      # 获取 Release ID 和 Upload URL
      - name: Get Release Upload URL
        run: |
          TAG_NAME="v${{ github.event.inputs.version }}"
          RESPONSE=$(curl -s -H "Authorization: token ${{ secrets.GITHUB_TOKEN }}" \
            "https://api.github.com/repos/${{ github.repository }}/releases/tags/$TAG_NAME")
          echo "Release Response: $RESPONSE"
          UPLOAD_URL=$(echo $RESPONSE | jq -r '.upload_url' | sed 's/{?name,label}//')  # Clean upload_url
          echo "::set-output name=upload_url::$UPLOAD_URL"

      # 上传构建的文件到 GitHub Releases
      - name: Upload Executable to Release
        uses: actions/upload-release-asset@v1
        with:
          upload_url: ${{ steps.get_release.outputs.upload_url }}  # 使用从步骤获取的 upload_url
          asset_path: dist/myapp-${{ matrix.os }}  # 替换成实际的可执行文件路径
          asset_name: myapp-${{ matrix.os }}.zip
          asset_content_type: application/zip

      # 上传构建的文件到 GitHub artifacts
      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: myapp-${{ matrix.os }}
          path: dist/  # 上传 dist 文件夹下的所有文件（包括可执行文件）
