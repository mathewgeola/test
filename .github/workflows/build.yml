name: Build Executables

on:
  push:
    tags:
      - 'v*'  # 推送标签触发
  workflow_dispatch:
    inputs:
      version:
        description: 'Version tag (e.g. v1.0.0). leave empty for auto'
        required: false
        default: ''

jobs:
  build:
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]

    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pyinstaller

      - name: Build Executable
        run: |
          pyinstaller --onefile --name myapp-${{ matrix.os }} your_script.py

      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: myapp-${{ matrix.os }}
          path: |
            dist/**
            dist/**/*.exe  # 兼容 Windows

  release:
    needs: build
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Determine Tag
        id: get_tag
        run: |
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            if [ -z "${{ github.event.inputs.version }}" ]; then
              TAG="v0.0.0-auto-$(date +%Y%m%d-%H%M%S)"
            else
              TAG="${{ github.event.inputs.version }}"
            fi
          else
            TAG="${GITHUB_REF#refs/tags/}"
          fi
          echo "TAG=$TAG" >> $GITHUB_ENV

      - name: Download ALL artifacts
        uses: actions/download-artifact@v4
        with:
          path: release_files

      - name: List release_files
        run: ls -l release_files

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ env.TAG }}
          files: |
            release_files/**               # ← 所有平台都上传
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
