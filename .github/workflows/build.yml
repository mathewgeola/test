name: Build Executables

on:
  push:
    tags:
      - 'v*'  # 推送标签触发（例如 v1.0.0）
  workflow_dispatch:  # 支持手动触发

jobs:
  build:
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]

    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout Code
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pyinstaller

      - name: Build Executable
        run: |
          pyinstaller --onefile --name myapp-${{ matrix.os }} your_script.py

      - name: List contents of dist folder
        run: |
          ls -l dist/ || dir dist

      # 统一检查文件（Linux/Mac 用 Bash，Windows 用 PowerShell）
      - name: Verify Build File
        run: |
          FILE="dist/myapp-${{ matrix.os }}"
          if [ "${{ matrix.os }}" = "windows-latest" ]; then
            FILE="${FILE}.exe"
          fi
          echo "检查文件: $FILE"
          if [ ! -f "$FILE" ]; then
            echo "❌ Build file not found!"
            exit 1
          fi
          echo "✔️ Build file exists."

      # 获取当前 tag 作为 Release 名称
      - name: Set release tag
        run: echo "TAG_NAME=${{ github.ref_name }}" >> $GITHUB_ENV

      # 创建 Release
      - name: Create Release
        id: create_release
        run: |
          RESPONSE=$(curl -s -XPOST \
            -H "Authorization: token ${{ secrets.MY_GITHUB_TOKEN }}" \
            -H "Content-Type: application/json" \
            -d "{\"tag_name\": \"${TAG_NAME}\", \"name\": \"${TAG_NAME}\", \"body\": \"Auto Release: ${TAG_NAME}\"}" \
            "https://api.github.com/repos/${{ github.repository }}/releases")

          echo "Release creation response: $RESPONSE"

          UPLOAD_URL=$(echo "$RESPONSE" | jq -r '.upload_url' | sed 's/{?name,label}//')
          echo "UPLOAD_URL=$UPLOAD_URL" >> $GITHUB_ENV

      # 上传文件到 Release
      - name: Upload Executable to Release
        if: env.UPLOAD_URL != 'null'
        uses: actions/upload-release-asset@v1
        with:
          upload_url: ${{ env.UPLOAD_URL }}
          asset_path: dist/myapp-${{ matrix.os }}${{ matrix.os == 'windows-latest' && '.exe' || '' }}
          asset_name: myapp-${{ matrix.os }}${{ matrix.os == 'windows-latest' && '.exe' || '' }}
          asset_content_type: application/octet-stream
