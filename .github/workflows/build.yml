name: Build Executables

on:
  push:
    tags:
      - 'v*'  # Tag-based triggers
  workflow_dispatch:  # Manual trigger

jobs:
  build:
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]

    runs-on: ${{ matrix.os }}

    steps:
      # Checkout the code
      - name: Checkout Code
        uses: actions/checkout@v2

      # Set up Python environment
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      # Install dependencies
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pyinstaller

      # Build the executable
      - name: Build Executable
        run: |
          pyinstaller --onefile --name myapp-${{ matrix.os }} your_script.py
          
      # Check if the build file exists before proceeding
      - name: Verify Build File
        run: |
          if [ ! -f "dist/myapp-${{ matrix.os }}.zip" ]; then
            echo "Build file not found!"
            exit 1
          fi
          
      # Create GitHub release and get the upload URL
      - name: Create Release
        id: create_release
        run: |
          TAG_NAME="v${{ github.event.inputs.version }}"
          RESPONSE=$(curl -s -XPOST -H "Authorization: token ${{ secrets.MY_GITHUB_TOKEN }}" \
            -d "{\"tag_name\": \"$TAG_NAME\", \"name\": \"$TAG_NAME\", \"body\": \"Release of version $TAG_NAME\"}" \
            "https://api.github.com/repos/${{ github.repository }}/releases")
          echo "Release created: $RESPONSE"
          
          # Extract the upload URL from the response
          UPLOAD_URL=$(echo $RESPONSE | jq -r '.upload_url' | sed 's/{?name,label}//')
          echo "UPLOAD_URL=${UPLOAD_URL}" >> $GITHUB_ENV
          
      # Upload the build file to the release
      - name: Upload Executable to Release
        uses: actions/upload-release-asset@v1
        with:
          upload_url: ${{ env.UPLOAD_URL }}
          asset_path: dist/myapp-${{ matrix.os }}.zip  # Ensure this file exists and is a valid ZIP
          asset_name: myapp-${{ matrix.os }}.zip      # Ensure this matches the file name
          asset_content_type: application/zip
