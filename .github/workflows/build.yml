name: Build Executables

# 触发条件：在推送新的标签时执行
on:
  push:
    tags:
      - 'v*'  # 以 v 开头的标签，比如 v1.0, v1.1 等触发

jobs:
  build:
    strategy:
      matrix:
        os: [windows-latest, ubuntu-latest, macos-latest]  # 支持多个操作系统

    runs-on: ${{ matrix.os }}

    steps:
      # Checkout 当前代码
      - name: Checkout Code
        uses: actions/checkout@v2

      # 设置 Python 环境
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'  # 可以根据需要更改 Python 版本

      # 安装依赖
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pyinstaller

      # 编译应用程序
      - name: Build Executable
        run: pyinstaller --onefile your_script.py  # 把 your_script.py 换成你的主脚本

      # 上传构建的文件到 GitHub artifacts
      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: myapp-${{ matrix.os }}
          path: dist/  # 上传 dist 文件夹下的所有文件（这里是最终生成的可执行文件）
