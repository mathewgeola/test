name: Build Executables

on:
  push:
    tags:
      - 'v*'  # 以 v 开头的标签触发工作流，如 v1.0, v1.1 等

  workflow_dispatch:  # 支持手动触发
    inputs:
      version:
        description: 'Version for the build'
        required: true
        default: '1.0.0'  # 默认版本号

jobs:
  build:
    strategy:
      matrix:
        os: [windows-latest, ubuntu-latest, macos-latest]  # 支持多个操作系统

    runs-on: ${{ matrix.os }}

    steps:
      # Checkout 当前代码
      - name: Checkout Code
        uses: actions/checkout@v2

      # 设置 Python 环境
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'  # 可以根据需要更改 Python 版本

      # 安装依赖
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pyinstaller

      # 编译应用程序
      - name: Build Executable
        run: |
          pyinstaller --onefile --name myapp-${{ matrix.os }} your_script.py  # 使用 --name 来指定可执行文件名称

      # 创建 Release 并获取 upload_url
      - name: Create Release
        id: create_release
        run: |
          TAG_NAME="v${{ github.event.inputs.version }}"
          RESPONSE=$(curl -s -XPOST -H "Authorization: token ${{ secrets.MY_GITHUB_TOKEN }}" \
            -d "{\"tag_name\": \"$TAG_NAME\", \"name\": \"$TAG_NAME\", \"body\": \"Release of version $TAG_NAME\"}" \
            "https://api.github.com/repos/${{ github.repository }}/releases")
          echo "Release created: $RESPONSE"
          
          # 提取并设置 upload_url
          UPLOAD_URL=$(echo $RESPONSE | jq -r '.upload_url' | sed 's/{?name,label}//')
          
          # 调试输出
          echo "UPLOAD_URL: $UPLOAD_URL"
          
          # 如果 upload_url 是空的，抛出错误
          if [ -z "$UPLOAD_URL" ]; then
            echo "Error: upload_url is empty."
            exit 1
          fi
          
          echo "UPLOAD_URL=${UPLOAD_URL}" >> $GITHUB_ENV  # 使用环境文件设置 upload_url

      # 上传 Executable 文件到 Release
      - name: Upload Executable to Release
        uses: actions/upload-release-asset@v1
        with:
          upload_url: ${{ env.UPLOAD_URL }}  # 引用环境变量中的 upload_url
          asset_path: dist/myapp-${{ matrix.os }}  # 替换成实际的可执行文件路径
          asset_name: myapp-${{ matrix.os }}.zip
          asset_content_type: application/zip

      # 上传构建的文件到 GitHub artifacts
      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: myapp-${{ matrix.os }}
          path: dist/  # 上传 dist 文件夹下的所有文件（包括可执行文件）
